<!DOCTYPE html>
<html lang="en">
<!-- use heading,paragraph,strong,br,hr tag -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML</h1>
    <hr>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, dolores iusto fugiat id, pariatur quam,<br><strong>important point</strong> ipsa possimus rerum est tempora voluptatum officiis minima sit deserunt ratione quis sint asperiores voluptates?</p>
     <!-- notes -->
    <!-- /heading tag can be h1 to h6 -->
     <!-- paragraph tag is used to write a paragraph -->
     <!-- lorem is a keyword that is used to create a paragraph -->
     <!-- lorem syntax-lorem value(4,2,30,40) -->
     <!-- if you want to create four paragraph at a time then you use p*4 -->
     <!-- ex- <p></p>   
     <p></p>
     <p></p>
     <p></p> -->
     <!-- if you want to arrange your paragraph then shortcut is-alt+z -->
     <!-- strong tag is used to show important info in bold letter in paragraph -->
     <!-- br tag is used for line break and it is self closing-->
     <!-- hr tag is used for creating a horizontal line and it is self closing -->
</body>
</html>
