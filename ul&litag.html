<!DOCTYPE html>
<html lang="en">
<!-- list and table tag -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- ul stands for unorder list and ol stands for order list -->
    <ul type="square">
        <li>this is a unorder list</li>
        <li>this is a unorder list</li>
        <li>this is a unorder list</li>
        <li>this is a unorder list</li>
    </ul>
    <ol type="i">
        <li>this is a order list</li>
        <li>this is a order list</li>
        <li>this is a order list</li>
        <li>this is a order list</li>
    </ol>
        <!-- html tables -->
           <h3>html table</h3>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>roll number</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>jagjit</td>
                    <td>202110071</td>
                </tr>
            </tbody>
          </table>







</body>
</html>
